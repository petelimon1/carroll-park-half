<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Board</title>

  <!-- Shared nav styles -->
  <link href="assets/css/nav.css" rel="stylesheet" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: transparent;
      text-align: center;
    }

    /* Page-specific background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: url("cph-background.png") no-repeat center center fixed;
      background-size: cover;
    }

    .comment-container {
      max-width: 700px;
      margin: 120px auto 40px; /* top margin so nav doesn't overlap */
      background: rgba(255, 255, 255, 0.8);
      border-radius: 6px;
      padding: 20px;
    }

    h1 { margin-top: 0; }

    @media (max-width: 768px) {
      .comment-container { padding: 15px; margin: 100px 10px 30px; }
    }
  </style>
</head>
<body>
  <!-- Nav is injected from nav.html by assets/js/nav.js -->

  <div class="comment-container">
    <h1>Message Board</h1>
    <div class="commentbox"></div>
  </div>

  <script src="https://unpkg.com/commentbox.io/dist/commentBox.min.js"></script>
  <script>
    commentBox('5735492674912256-proj');
  </script>

  <!-- Shared nav loader -->
  <script defer src="assets/js/nav.js"></script>
</body>
</html>
