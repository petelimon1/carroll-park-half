<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carroll Park Half Marathon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }

    .site-nav {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .site-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .site-nav li {
      display: inline-block;
      margin: 0 15px;
    }

    .site-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .site-nav a:hover {
      text-decoration: underline;
    }

    .hero-wrapper {
      min-height: calc(100vh - 60px); /* adjust if nav height changes */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .hero-wrapper img {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 2em;
    }

    p {
      margin: 0;
      font-size: 1.2em;
    }

    @media (max-width: 600px) {
      .site-nav li {
        display: block;
        margin: 10px 0;
      }

      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 1em;
      }

      .overlay {
        padding: 15px;
      }

      .hero-wrapper img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <nav class="site-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="course-map.html">Course Map</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="aid-station.html">Info</a></li>
      <li><a href="results.html">Results</a></li>
    </ul>
  </nav>

  <div class="hero-wrapper">
    <img src="CarrollParkHalfMarathonLOGO.png" alt="Carroll Park Half Marathon Logo" />
    <div class="overlay">
      <h1>A half marathon around Carroll Park.</h1>
      <p>Fun, absurd, and historic.</p>
    </div>
  </div>
</body>
</html>
