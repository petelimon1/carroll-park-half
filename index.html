<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carroll Park Half Marathon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: transparent;         /* ::before layer renders bg */
    }

    /* Fixed, full-viewport background image */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: url("cph-background.png");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      pointer-events: none;
    }

    /* ===== Floating Glass Nav ===== */
    .nav-wrap {
      position: sticky;
      top: 16px;                       /* distance from top */
      display: flex;
      justify-content: center;
      padding: 0 16px;
      z-index: 20;
    }

    .site-nav {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: rgba(255,255,255,0.65);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 999px;            /* pill */
      backdrop-filter: saturate(140%) blur(10px);
      -webkit-backdrop-filter: saturate(140%) blur(10px);
      box-shadow:
        0 2px 8px rgba(0,0,0,0.08),
        0 12px 30px rgba(0,0,0,0.10);
      max-width: min(100%, 920px);
      width: auto;
    }

    .brand {
      font-weight: 700;
      padding: 8px 12px;
      letter-spacing: 0.02em;
      color: #1f2937;
      white-space: nowrap;
    }

    .nav-list {
      list-style: none;
      display: flex;
      gap: 6px;
      margin: 0;
      padding: 0;
      flex-wrap: nowrap;
    }

    .nav-list a {
      position: relative;
      display: inline-block;
      padding: 8px 12px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      color: #111;
      opacity: 0.9;
      transition: opacity 180ms ease;
    }

    .nav-list a:hover { opacity: 1; }

    /* Hover/active underline */
    .nav-list a::after {
      content: "";
      position: absolute;
      left: 12px;
      right: 12px;
      bottom: 6px;
      height: 2px;
      background: #111;
      border-radius: 2px;
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 200ms ease-in-out;
      opacity: 0.85;
    }
    .nav-list a:hover::after,
    .nav-list a[aria-current="page"]::after {
      transform: scaleX(1);
    }

    /* ===== Mobile (hamburger) ===== */
    .hamburger {
      display: none;
      margin-left: auto;
      border: 0;
      background: transparent;
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .hamburger:focus-visible { outline: 2px solid #111; outline-offset: 2px; }

    .hamburger-box {
      width: 22px; height: 16px; position: relative;
    }
    .hamburger-line {
      position: absolute; left: 0; right: 0; height: 2px; background: #111; border-radius: 999px;
      transition: transform 200ms ease, opacity 200ms ease;
    }
    .hamburger-line:nth-child(1) { top: 0; }
    .hamburger-line:nth-child(2) { top: 7px; }
    .hamburger-line:nth-child(3) { top: 14px; }

    /* Collapsible panel */
    .drawer {
      display: none;
      position: fixed;
      top: 0; right: 0; bottom: 0;
      width: min(86vw, 360px);
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: -8px 0 30px rgba(0,0,0,0.18);
      padding: 76px 20px 24px;
      z-index: 30;
    }
    .drawer ul { list-style: none; padding: 0; margin: 0; }
    .drawer a {
      display: block; padding: 14px 8px; font-weight: 700; color: #111; text-decoration: none;
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }

    .scrim {
      display: none;
      position: fixed; inset: 0; z-index: 25;
      background: rgba(0,0,0,0.28);
    }

    /* Show states */
    .drawer.open { display: block; }
    .scrim.open { display: block; }
    .hamburger.open .hamburger-line:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    .hamburger.open .hamburger-line:nth-child(2) { opacity: 0; }
    .hamburger.open .hamburger-line:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

    /* Layout */
    .hero-wrapper {
      min-height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px 10px 40px;
      text-align: center;
    }
    .hero-wrapper img {
      max-width: 100%;
      width: 520px;
      height: auto;
      margin-bottom: 12px;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.85);
      padding: 12px 20px;
      border-radius: 8px;
      max-width: 90vw;
    }
    h1 { margin: 0 0 6px; font-size: 1.8rem; }
    p  { margin: 0;        font-size: 1.1rem; }

    /* Responsive */
    @media (max-width: 900px) {
      .brand { display: none; }
    }
    @media (max-width: 760px) {
      .nav-list { display: none; }
      .hamburger { display: inline-flex; }
      .site-nav { padding: 8px 12px; }
    }

    /* Motion-reduction */
    @media (prefers-reduced-motion: reduce) {
      .nav-list a::after,
      .hamburger-line { transition: none; }
    }
  </style>
</head>
<body>
  <!-- Floating nav -->
  <div class="nav-wrap">
    <nav class="site-nav" aria-label="Primary">
      <div class="brand">Carroll Park Half</div>

      <ul class="nav-list">
        <li><a href="index.html" aria-current="page">Home</a></li>
        <li><a href="course-map.html">Course Map</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="aid-station.html">Info</a></li>
        <li><a href="results.html">Results</a></li>
        <li><a href="message-board.html">Message Board</a></li>
      </ul>

      <button class="hamburger" aria-label="Open menu" aria-expanded="false" aria-controls="mobile-drawer">
        <span class="hamburger-box">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </span>
      </button>
    </nav>
  </div>

  <!-- Mobile drawer + scrim -->
  <div class="scrim" id="scrim" hidden></div>
  <nav class="drawer" id="mobile-drawer" aria-label="Mobile Primary" hidden>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="course-map.html">Course Map</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="aid-station.html">Info</a></li>
      <li><a href="results.html">Results</a></li>
      <li><a href="message-board.html">Message Board</a></li>
    </ul>
  </nav>

  <div class="hero-wrapper">
    <img src="CarrollParkHalfMarathonLOGO.png" alt="Carroll Park Half Marathon Logo" />
    <div class="overlay">
      <h1>A half marathon around the perimeter of Carroll Park.</h1>
      <p>Fun, absurd, and historic.</p>
    </div>
  </div>

  <script>
    // Minimal mobile drawer logic
    const btn = document.querySelector('.hamburger');
    const drawer = document.getElementById('mobile-drawer');
    const scrim = document.getElementById('scrim');

    function openDrawer(open) {
      btn.classList.toggle('open', open);
      drawer.classList.toggle('open', open);
      scrim.classList.toggle('open', open);
      btn.setAttribute('aria-expanded', String(open));
      drawer.hidden = !open;
      scrim.hidden = !open;
    }

    btn.addEventListener('click', () => openDrawer(!btn.classList.contains('open')));
    scrim.addEventListener('click', () => openDrawer(false));
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') openDrawer(false);
    });
  </script>
</body>
</html>
