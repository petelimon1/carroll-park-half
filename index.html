<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carroll Park Half Marathon</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8f8f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .site-nav {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
    }

    .site-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .site-nav li {
      display: inline-block;
      margin: 0 15px;
    }

    .site-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .site-nav a:hover {
      text-decoration: underline;
    }

    .logo-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .logo-wrapper img {
      max-width: 90%;
      height: auto;
    }

    @media (max-width: 600px) {
      .site-nav li {
        display: block;
        margin: 10px 0;
      }

      .logo-wrapper {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="site-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="course-map.html">Course Map</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="aid-station.html">Info</a></li>
      <li><a href="results.html">Results</a></li>
    </ul>
  </nav>

  <div class="logo-wrapper">
    <img src="CarrollParkHalfMarathonLOGO.png" alt="Carroll Park Half Marathon Logo">
  </div>
</body>
</html>
