<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    height: 100%;
    overflow: hidden; /* Prevent scroll */
  }

  .site-nav {
    background-color: #333;
    padding: 10px 0;
    text-align: center;
  }

  .site-nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .site-nav li {
    display: inline-block;
    margin: 0 15px;
  }

  .site-nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
  }

  .site-nav a:hover {
    text-decoration: underline;
  }

  .hero-wrapper {
    height: calc(100vh - 60px); /* Subtract nav height */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
  }

  .hero-wrapper img {
    max-width: 80%;
    height: auto;
    margin-bottom: 20px;
  }

  .overlay {
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    max-width: 600px;
  }

  h1 {
    margin: 0 0 10px;
    font-size: 2em;
  }

  p {
    margin: 0;
    font-size: 1.2em;
  }

  @media (max-width: 600px) {
    .site-nav li {
      display: block;
      margin: 10px 0;
    }

    h1 {
      font-size: 1.5em;
    }

    p {
      font-size: 1em;
    }

    .overlay {
      padding: 15px;
    }

    .hero-wrapper img {
      max-width: 90%;
    }
  }
</style>
