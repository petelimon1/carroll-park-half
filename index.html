<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carroll Park Half Marathon</title>

  <!-- Shared nav styles -->
  <link href="assets/css/nav.css" rel="stylesheet" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: transparent; /* background handled by ::before */
    }

    /* Fixed, full-viewport background image */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: url("cph-background.png");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      pointer-events: none;
    }

    /* Page content */
    .hero-wrapper {
      min-height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px 10px 40px;
      text-align: center;
    }

    .hero-wrapper img {
      max-width: 100%;
      width: 520px;
      height: auto;
      margin-bottom: 12px;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.85);
      padding: 12px 20px;
      border-radius: 8px;
      max-width: 90vw;
    }

    h1 { margin: 0 0 6px; font-size: 1.8rem; }
    p  { margin: 0;        font-size: 1.1rem; }

    @media (max-width: 760px) {
      .hero-wrapper img { width: 78vw; max-width: 420px; }
      h1 { font-size: 1.4rem; }
      p  { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Nav is injected from nav.html by assets/js/nav.js -->

  <div class="hero-wrapper">
    <img src="CarrollParkHalfMarathonLOGO.png" alt="Carroll Park Half Marathon Logo" />
    <div class="overlay">
      <h1>A half marathon around the perimeter of Carroll Park.</h1>
      <p>Fun, absurd, and historic.</p>
    </div>
  </div>

  <!-- Shared nav loader -->
  <script defer src="assets/js/nav.js"></script>
</body>
</html>
