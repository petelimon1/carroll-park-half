<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carroll Park Half Marathon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .site-nav {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
    }

    .site-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .site-nav li {
      display: inline-block;
      margin: 0 15px;
    }

    .site-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .site-nav a:hover {
      text-decoration: underline;
    }

    .hero-wrapper {
      height: calc(100vh - 60px); /* Adjust this if nav height changes */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 10px;
      text-align: center;
    }

    .hero-wrapper img {
      max-width: 100%;
      max-height: 55vh;
      height: auto;
      margin-bottom: 10px;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 20px;
      border-radius: 8px;
      max-width: 90vw;
    }

    h1 {
      margin: 0 0 5px;
      font-size: 1.6em;
    }

    p {
      margin: 0;
      font-size: 1.1em;
    }

    @media (max-width: 600px) {
      .site-nav li {
        display: block;
        margin: 8px 0;
      }

      h1 {
        font-size: 1.3em;
      }

      p {
        font-size: 1em;
      }

      .overlay {
        padding: 8px 15px;
      }

      .hero-wrapper img {
        max-height: 45vh;
      }
    }
  </style>
</head>
<body>
  <nav class="site-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="course-map.html">Course Map</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="aid-station.html">Info</a></li>
      <li><a href="results.html">Results</a></li>
    </ul>
  </nav>

  <div class="hero-wrapper">
    <img src="CarrollParkHalfMarathonLOGO.png" alt="Carroll Park Half Marathon Logo" />
    <div class="overlay">
      <h1>A half marathon around the perimeter of Carroll Park.</h1>
      <p>Fun, absurd, and historic.</p>
    </div>
  </div>
</body>
</html>
