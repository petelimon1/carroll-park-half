<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carroll Park Half Marathon</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('SBRCcorner.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
    }

    .site-nav {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
      flex-shrink: 0;
    }

    .site-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .site-nav li {
      display: inline-block;
      margin: 0 10px;
    }

    .site-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .site-nav a:hover {
      text-decoration: underline;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 10px;
      text-align: center;
    }

    .page-wrapper {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 20px;
      max-width: 740px;
      width: 100%;
    }

    h2.page-title {
      font-size: 1.6em;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .map-section {
      display: flex;
      justify-content: center;
    }

    .strava-embed-placeholder {
      width: 100%;
      max-width: 680px;
      height: 400px;
    }

    @media (max-width: 768px) {
      .site-nav li {
        display: block;
        margin: 10px 0;
      }

      .page-wrapper {
        padding: 15px;
      }

      h2.page-title {
        font-size: 1.3em;
        margin-bottom: 15px;
      }

      .strava-embed-placeholder {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <nav class="site-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="course-map.html">Course Map</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="aid-station.html">Info</a></li>
      <li><a href="results.html">Results</a></li>
      <li><a href="message-board.html">Message Board</a></li>
    </ul>
  </nav>

  <div class="main-content">
    <div class="page-wrapper">
      <h2 class="page-title">Course Map (repeat 53 times)</h2>
      <div class="map-section">
        <div class="strava-embed-placeholder" 
             data-embed-type="route" 
             data-embed-id="3353784827080272942" 
             data-style="standard" 
             data-map-hash="16.2/40.68112/-73.99543" 
             data-from-embed="true">
        </div>
      </div>
    </div>
  </div>

  <script src="https://strava-embeds.com/embed.js"></script>
</body>
</html>
