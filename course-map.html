<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carroll Park Half Marathon â€“ Course Map</title>

  <!-- Shared nav styles -->
  <link href="assets/css/nav.css" rel="stylesheet" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: transparent;
    }

    /* Page-specific background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: url("SBRCcorner.png") no-repeat center center fixed;
      background-size: cover;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 100px 10px 40px; /* extra top padding so nav doesn't overlap */
      text-align: center;
    }

    .page-wrapper {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 20px;
      max-width: 740px;
      width: 100%;
    }

    h2.page-title {
      font-size: 1.6em;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .map-section {
      display: flex;
      justify-content: center;
    }

    .strava-embed-placeholder {
      width: 100%;
      max-width: 680px;
      height: 400px;
    }

    @media (max-width: 768px) {
      .page-wrapper { padding: 15px; }
      h2.page-title { font-size: 1.3em; margin-bottom: 15px; }
      .strava-embed-placeholder { height: 300px; }
    }
  </style>
</head>
<body>
  <!-- Nav is injected from nav.html by assets/js/nav.js -->

  <div class="main-content">
    <div class="page-wrapper">
      <h2 class="page-title">Course Map (repeat 53 times)</h2>
      <div class="map-section">
        <div class="strava-embed-placeholder" 
             data-embed-type="route" 
             data-embed-id="3353784827080272942" 
             data-style="standard" 
             data-map-hash="16.2/40.68112/-73.99543" 
             data-from-embed="true">
        </div>
      </div>
    </div>
  </div>

  <script src="https://strava-embeds.com/embed.js"></script>
  <!-- Shared nav loader -->
  <script defer src="assets/js/nav.js"></script>
</body>
</html>
