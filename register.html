<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Race Registration</title>

  <!-- Shared nav styles -->
  <link href="assets/css/nav.css" rel="stylesheet" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: transparent;
    }

    /* Page-specific background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: url("carrollparkgif.gif") no-repeat center center fixed;
      background-size: cover;
    }

    .page-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 20px 60px;
      min-height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.55);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      max-width: 560px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 645px;
      border: none;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
        background: rgba(255, 255, 255, 0.65);
        max-width: 100%;
      }
      iframe { height: 700px; }
    }
  </style>
</head>
<body>
  <!-- Nav is injected from nav.html by assets/js/nav.js -->

  <div class="page-wrapper">
    <div class="form-container">
      <h1>Register Below</h1>
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSfdxuStluaioch7u8KWLjlGyPwcMO1dRzHj-mH5SvSxeVi3EQ/viewform?embedded=true" 
        frameborder="0" marginheight="0" marginwidth="0">
        Loadingâ€¦
      </iframe>
    </div>
  </div>

  <!-- Shared nav loader -->
  <script defer src="assets/js/nav.js"></script>
</body>
</html>
