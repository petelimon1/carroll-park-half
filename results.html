<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Historical Results</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .site-nav {
            background-color: #333;
            padding: 10px 0;
        }

        .site-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .site-nav li {
            display: inline-block;
            margin: 0 15px;
        }

        .site-nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .site-nav a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .winner-photo {
            max-width: 300px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        figure {
            margin: 20px 0;
        }

        figcaption {
            font-style: italic;
            color: #555;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin: 20px auto;
        }

        #resultsContainer {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="site-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="aid-station.html">Aid Station</a></li>
            <li><a href="results.html">Results</a></li>
        </ul>
    </nav>

    <!-- Year Selector at Top -->
    <div>
        <label for="yearSelect"><strong>Choose a Year:</strong></label><br>
        <select id="yearSelect">
            <option disabled selected value="">-- Select a Year --</option>
        </select>
    </div>

    <div class="content">
        <h1>Historical Results</h1>
        <p>The first Carroll Park Half Marathon was run in 1890 with just two participants. It's been run every year since!</p>

        <h2>Winner – 1890</h2>
        <figure>
            <img src="1890%20runner.png" alt="1890 winner at Court and President Streets" class="winner-photo">
            <figcaption>1890 — The inaugural champion, photographed at Court & President</figcaption>
        </figure>

        <div id="resultsContainer"></div>
    </div>

<script src="raceResults.js" defer></script>

</body>
</html>
