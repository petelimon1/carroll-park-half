<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Historical Results</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .site-nav {
            background-color: #333;
            padding: 10px 0;
        }

        .site-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .site-nav li {
            display: inline-block;
            margin: 0 15px;
        }

        .site-nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .site-nav a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .winner-photo {
            max-width: 600px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        figure {
            margin: 20px 0;
        }

        figcaption {
            font-style: italic;
            color: #555;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        #resultsContainer {
            margin-top: 20px;
        }
    </style>
    <script>
        // Populate the year dropdown dynamically
        window.addEventListener('DOMContentLoaded', () => {
            const select = document.getElementById('yearSelect');
            for (let year = 1890; year <= 2025; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                select.appendChild(option);
            }

            // Optional: display placeholder results
            select.addEventListener('change', () => {
                const year = select.value;
                const resultsContainer = document.getElementById('resultsContainer');
                resultsContainer.innerHTML = `<p><strong>Results for ${year}</strong><br>1st: J. Doe – 1:34:22<br>2nd: A. Smith – 1:37:10</p>`;
            });
        });
    </script>
</head>
<body>
    <nav class="site-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="aid-station.html">Aid Station</a></li>
            <li><a href="results.html">Results</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Historical Results</h1>
        <p>The first Carroll Park Half Marathon was run in 1890 with just two participants. It's been run every year since!</p>

        <h2>Winner – 1890</h2>
        <figure>
            <img src="1890%20runner.png" alt="1890 winner at Court and President Streets" class="winner-photo">
            <figcaption>1890 — The inaugural champion, photographed at Court & President</figcaption>
        </figure>

        <h2>Select a Year to View Results</h2>
        <label for="yearSelect">Choose a Year:</label><br>
        <select id="yearSelect">
            <option disabled selected value="">-- Select a Year --</option>
        </select>

        <div id="resultsContainer"></div>
    </div>
</body>
</html>
